<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sort and Filter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="title-block">
		<p>Bus Type</p>
	</div>
	
	<ion-list radio-group class="form-section" >
		<ion-item>
			<ion-label>AC</ion-label>
			<ion-radio value="ac"></ion-radio>
		</ion-item>

		<ion-item>
			<ion-label>Sleeper</ion-label>
			<ion-radio value="duesenberg"></ion-radio>
		</ion-item>
	</ion-list>

	<div class="title-block">
		<p>Location & travels</p>
	</div>

	<ion-list class="form-section">
        <ion-item class="bus title-icon">
			<ion-label>Travels</ion-label>
			<ion-select [(ngModel)]="travels">
				<ion-option value="1">Travels 1</ion-option>
				<ion-option value="2">Travels 2</ion-option>
			</ion-select>
        </ion-item>

        <ion-item class="map title-icon">
			<ion-label>Boarding Point</ion-label>
			<ion-select [(ngModel)]="boarding_point">
				<ion-option value="rajkot">Rajkot</ion-option>
				<ion-option value="surat">surat</ion-option>
			</ion-select>
        </ion-item>

        <ion-item class="map title-icon">
			<ion-label>Droping Point</ion-label>
			<ion-select [(ngModel)]="droping_point">
				<ion-option value="pune">Pune</ion-option>
				<ion-option value="mumbai">Mumbai</ion-option>
			</ion-select>
        </ion-item>

        <ion-item class="bus title-icon">
			<ion-label>Amenities</ion-label>
			<ion-select [(ngModel)]="amenities">
				<ion-option value="a1">Amenities 1</ion-option>
				<ion-option value="a2">Amenities 2</ion-option>
			</ion-select>
        </ion-item>
    </ion-list>
</ion-content>
