<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Your Seat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<div class="page-section">
        <ion-list class="form-section">
            <ion-item class="map-icon">
                <ion-input type="text" placeholder="From"></ion-input>
            </ion-item>

            <ion-item class="map-icon">
                <ion-input type="text" placeholder="To"></ion-input>
            </ion-item>

            <ion-item>
                <ion-datetime displayFormat="DD MMMM YYYY" placeholder="25 february 2018"></ion-datetime>
            </ion-item>
        </ion-list>
        <button class="theme-btn">Search Buses</button>
    </div>
</ion-content>
