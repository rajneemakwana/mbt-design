<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PassengerDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="page-section">
    	<h3>Passenger Details</h3>	
        <ion-list class="form-section">
            <ion-item>
                <ion-input type="text" placeholder="Name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" placeholder="Age"></ion-input>
            </ion-item>
            
            <ion-item>
				<ion-label>Gender</ion-label>
				<ion-select [(ngModel)]="gender">
					<ion-option value="m" selected>Male</ion-option>
					<ion-option value="f">Female</ion-option>
				</ion-select>
            </ion-item>

             <ion-item>
                <ion-input type="email" placeholder="Ticket will be sent to this Email ID"></ion-input>
            </ion-item>

             <ion-item>
                <ion-input type="tel" placeholder="Enter Phone Number"></ion-input>
            </ion-item>
        </ion-list>
        <button class="theme-btn">continue booking</button>
    </div>
</ion-content>
