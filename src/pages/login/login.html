<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<div class="page-section">
       <img class="form-logo" src=".../../assets/imgs/circle_logo_bus.png">
		<form #registerForm="ngForm">

			<ion-list class="form-section">

				<ion-item>
					<ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
				</ion-item>

			</ion-list>

			<button ion-button class="theme-btn" full type="button" (click)='login()' [disabled]="!registerForm.form.valid">Login</button>
			<button ion-button class="theme-btn" block clear (click)="createAccount()">Create New Account</button>

		</form>
	</div>
</ion-content>
